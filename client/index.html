<!DOCTYPE html>
<html ng-app='sightings-app'>
  <head>
    <title>Lodge Sightings</title>
    <!--Google Font snippet created at www.google.com/fonts-->

    <!--Bootstrap CDN-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <!--Custom styling overrides for the page-->
    <link href='css/styles.css' type="text/css" rel="stylesheet" />
    <!--Client side dependencies-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/JavaScript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

  <body>
    
    <!-- Header -->
    <header class="container-fluid">
      <h1>Lodge Sightings</h1>
    </header>
    
    <!-- Main container -->
    <div class="container-fluid">
      <div class="row">

      <!---------------------------------------------------------------------------------------------------------->
        <form id="select" class="col-sm-4">
          <select class="select" name="species">
            <!--TODO: replace programmatical with request to DB on initial load //ng-repeat -->
            <option value = "select">Please select a species to view</option>
            <option value = "lion">Lion</option>
            <option value = "leopard">Leopard</option>
            <option value = "elephant">African Elephant</option>
            <option value = "buffalo">Cape Buffalo</option>
            <option value = "rhino">Black Rhinoceros</option>
          </select>
        </form>
      <!---------------------------------------------------------------------------------------------------------->
      </div>
      
      <!-- Load the map here / Angular partial? complex.... -->
      <div class="row">
        <!-- <div id="map-canvas"></div> -->
        <map id='map_canvas'></map>
      </div>
      
      <br>
      
      <!-- Sightings partial -->
      <div class="row" ng-view></div>
    
    </div>
    
    <!-- Footer -->
    <footer class="container-fluid">
      <h1>Footer</h1>
    </footer>

    <!-- Program dependencies -->

    <script type="text/JavaScript" src="app/app.js"></script>
    <!-- <script type="text/JavaScript" src="app/map/google-map.js"></script> -->
    <script type="text/JavaScript" src="app/sightings/sightings-controller.js"></script>
    <script type="text/JavaScript" src="app/services/services.js"></script>
    <script type="text/JavaScript" src="app/map/map-directive.js"></script>

      initialize();
